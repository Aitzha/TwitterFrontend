<div class="posts">
  <form>
    <input
      type="text"
      name="inputPost"
      placeholder="Enter post..."
      class="post-input"
      #inputPost
    />
    <input type="submit" value="Add Post" class="post-submit" (click)="addPost(inputPost.value)"/>
  </form>
  <div class="post" *ngFor="let post of posts; let i = index;" class="post {{(post.liked ? 'liked' : '')}}">
    <div class="id">{{i + 1}}</div>
    <div class="content" (click)="toggleLike(i)">{{post.content}}</div>
    <button class="delete" (click)="deletePost(i)">Remove</button>
  </div>
</div>
