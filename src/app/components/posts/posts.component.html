<div class="posts">
  <form>
    <input
      type="text"
      name="inputText"
      placeholder="Enter text..."
      #inputText
    />
    <input
      type="text"
      name="inputUserId"
      placeholder="Enter userId..."
      #inputUserId
    />
    <input
      type="file"
      name="inputFile"
      #inputFile
    />
    <input type="submit" value="Add new post" class="post-submit" (click)="addPost(inputText, inputUserId, inputFile);"/>
  </form>
  <div class="post" *ngFor="let post of posts; let i = index;">
    <div class="id">{{i + 1}}</div>
    <app-postTemplate [info]=post> </app-postTemplate>
    <button class="delete" (click)="deletePost(i)">Remove</button>
  </div>
