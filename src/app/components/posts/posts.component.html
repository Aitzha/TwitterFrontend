<div class="posts">
  <form>
    <input
      type="text"
      name="inputPost"
      placeholder="Enter post..."
      class="post-input"
      #inputPost
    />
    <input type="submit" value="Add PostModel" class="post-submit" (click)="addPost(inputPost);"/>
  </form>
  <div class="post" *ngFor="let post of posts; let i = index;">
    <div class="id">{{i + 1}}</div>
    <app-postTemplate [info]=post> </app-postTemplate>
    <button class="delete" (click)="deletePost(i)">Remove</button>
  </div>
